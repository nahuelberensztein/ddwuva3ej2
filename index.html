    <body class="d-flex flex-column min-vh-100">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">

        <main class="flex-grow-1">
            
            <h1>Consultas Jurídicas</h1>
            <div class="container mt-5">
                <h2>Consulta al Estudio Jurídico</h2>
                <form>
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="dni">DNI</label>
                        <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="consulta">Consulta</label>
                        <textarea class="form-control" id="consulta" rows="3" placeholder="Escriba su consulta aquí" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Consulta</button>
                </form>
            </div>
        </main>
